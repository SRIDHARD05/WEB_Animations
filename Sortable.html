<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable Grid with Progress Bar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: move;
    }

    .progress-bar {
      transition: width 0.5s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <br>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">0%</div>
    </div>
    <br>
    <a href="#" onClick="window.location.reload()" class="btn btn-primary">Reset</a>
    <br><br>
    <div class="grid-container" id="sortable-grid"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
   function generateRandomAlphabets(count) {
      let randomAlphabets = [];
      let usedNumbers = new Set();

      for (let i = 0; i < count; i++) {
        let randomNumber;

        do {
          randomNumber = Math.floor(Math.random() * 26) + 1;
        } while (usedNumbers.has(randomNumber));

        usedNumbers.add(randomNumber);

        let letter = String.fromCharCode(64 + randomNumber);
        let template = `<div class="grid-item" id="grid-item-${randomNumber}">Item ${letter}</div>`;
        $('.grid-container').append(template);

        randomAlphabets.push(randomNumber);
      }
      return randomAlphabets;
    }

    $(document).ready(function () {

      generateRandomAlphabets(26);

      const sortable = new Sortable(document.getElementById('sortable-grid'), {
        animation: 150,
        onEnd: function () {
          const gridItems = $('#sortable-grid').children();
          const expectedOrder = Array.from({ length: 26 }, (_, i) => `grid-item-${i + 1}`);
          let correctCount = 0;

          gridItems.each(function (index) {
            if (this.id === expectedOrder[index]) {
              correctCount++;
            }
          });

          const totalItems = gridItems.length;
          const percentageCorrect = (correctCount / totalItems) * 100;

          $('.progress-bar')
            .css('width', `${percentageCorrect}%`)
            .attr('aria-valuenow', percentageCorrect.toFixed(0))
            .text(`${percentageCorrect.toFixed(0)}%`);

          if (percentageCorrect === 100) {
            triggerConfetti();
          }
        }
      });
    });

    function triggerConfetti() {
      const count = 200;
      const defaults = { origin: { y: 0.7 } };

      function fire(particleRatio, opts) {
        confetti(
          Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio),
          })
        );
      }

      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45 });
    }
  </script>
</body>

</html>
